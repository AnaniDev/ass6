<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main">
        <div class="convert-div">
            <h1>$Anani Exchange$</h1>
        </div>
        <form class="registerForm">
            <div class="convert-div">
            <label>Amount</label>
            <input type="text" name="amount" id="amount"/>
            <select name="exchange">
                <option> USD </option>
                <option> JOD </option>
                <option> NIS </option>
            </select>
            </div>
            <div class="convert-div">
                <input type="image" src="swap.svg" value="convert" class="convert"/>
            </div>
            <div class="convert-div">
                <p class="result"></p>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
